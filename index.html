<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
</head>
<body>
    <div class="container mt-4 is-size-2 px-5">
        <h1 class= "has-text-centered">
            <i class="fas fa-book-open has-text-primary"></i>
            My<span class="has-text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="field">
                <label class="label" for="title">Title</label>
                <div class="control">
                <input class="input" type="text" id="title">
                </div>
                <p class="help is-danger"></p>
            </div>
            
            <div class="field">
                <label class="label" for="auth">Author</label>
                <div class="control">
                <input class="input" type="text" id="auth">
                </div>
                <p class="help is-danger"></p>
            </div>
            <div class="field">
                <label class="label" for="isbn">ISBN#</label>
                <div class="control">
                <input class="input" type="text" id="isbn">
                </div>
                <p class="help is-danger"></p>
            </div>
            <div class="buttons">
                <button class="button is-primary is-fullwidth">Add Book</button>
            </div>
        </form>
        <div class="table-container">
            <table class="table is-size-5 is-fullwidth mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>

        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
